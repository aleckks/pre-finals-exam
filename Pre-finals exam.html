<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefinals Exam</title>
</head>
<body>

  <h2>Prefinals Exam</h2>

  <form id="numberForm">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button type="button" onclick="analyzeNumber()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function analyzeNumber() {     
      const number = parseInt(document.getElementById('numberInput').value);


      let isPrime = true;
      if (number <= 1) {
        isPrime = false;
      } else {
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      const isOdd = number % 2 !== 0;
      const isEven = number % 2 === 0;

      const resultElement = document.getElementById('result');
      if (isPrime) {
        resultElement.textContent = number +' is prime. ';
      } else {
        resultElement.textContent = number +' is not prime. ';
      }

      if (isOdd) {
        resultElement.textContent += number +' is odd. ';
      } else {
        resultElement.textContent += number +' is even. ';
      }
    }
  </script>

</body>
</html>
